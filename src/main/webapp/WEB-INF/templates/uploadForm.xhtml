<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Upload Form</title>
    </h:head>
    <h:body>
        <h:form id="upload" enctype="multipart/form-data">
            <h:messages id="mensaje" />
            <div class="custom-file text-truncate mb-3">
                <h:inputFile value="#{editor.file}" class="custom-file-input" id="foto"
                             required="true"
                             requiredMessage="Es menester seleccionar una imagen" > 
                    <f:passThroughAttribute name="accept" value=".png, .jpg, .jpeg" />
                </h:inputFile>
                <label class="custom-file-label" for="customFileLang">Selecciona una imagen</label>
            </div>
            <h:commandLink class="btn btn-primary" action="#{editor.uploadImage()}">
                Cargar imagen
                <f:ajax execute="upload" render="upload mensaje image" />
            </h:commandLink>
        </h:form>
    </h:body>
</html>
